<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  <link rel="stylesheet2" href="https://www.w3schools.com/w3css/4/w3.css">
  
</head>
<body>

<section class="w3-row-padding w3-center w3-light-grey">
  <article class="page with-sidebar large-banner">
    <h1 style="font-family:Lato;">Life Expectancy</h1>
    <div class="row"> 
      <div class="column">
        <div id="LE_choropleth_map"></div>
      </div>
      <div class="column">
        <div id="LE_choropleth_map_2019"></div>
      </div>
    </div>
  </article>
 </section>
  
<script type="text/javascript">

  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#LE_choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec3 = "js/choropleth_map_2019.vg.json";
  vegaEmbed('#LE_choropleth_map_2019', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
